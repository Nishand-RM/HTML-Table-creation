<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Remaining</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th></th>
                <th>Minimum</th>
                <th>Normal</th>
                <th>2hr of eating</th>
            </tr>

            <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>

            <tr>
                <td>pre-diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>

            <tr>
                <td>Diabetes</td>
                <td>more than 126</td>
                <td>Not applicable</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
